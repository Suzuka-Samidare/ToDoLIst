<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList prototype</title>
    <link rel="stylesheet" type="text/css "href="ToDo.css">
</head>
<body>  
      
    <div id="modal-wid">
        <h1 class="modal-title">What to do ?</h1>
        <p>登録したい内容は何？</p>
        <input id="req-inp" type="text">
        <p>何時にどうなる？</p>
        <div id="time-limit"> <!--type="date"-->
            <p><input id="year-inp" class="DATE-inp">年<input id="month-inp" class="DATE-inp">月<input id="date-inp" class="DATE-inp">日<input id="hour-inp" class="DATE-inp">時<input id="min-inp" class="DATE-inp">分</p>
            <p><input id="lim-check" type="radio" name="TL">期限</p>
            <p><input id="lim-check" type="radio" name="TL">予定</p>
        </div>
        <button id="add-btn">決定</button>
        <button id="cancel-btn">キャンセル</button>
    </div>

    <div id="modal-bg"></div>
        

<!-- main contents -->
    <div id="main">

        <h1 class="main-title">ToDoList</h1>

        <div id="main-btn">
            <button id="ToDo-btn">Add</button>
            <button id="all-del-btn">All Delete</button>
        </div>

        <div id="todo-list"></div>

    </div>
<!-- /main contents -->

    
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="ToDo.js"></script>    

</body>
</html>
